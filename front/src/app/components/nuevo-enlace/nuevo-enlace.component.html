<p-toast></p-toast>
<div class="card flex justify-content-center">
  @if(tipo==0){
  <p-button (click)="showDialog()" icon="pi pi-plus" label="Añadir enlace"></p-button>
  }
  <p-dialog header="Crear nuevo enlace" [(visible)]="visible" [modal]="true" 
    [draggable]="false" [resizable]="false">

    <!-- //Óscar -->
    <div class="card flex justify-content-center" class="custom-dialog">
        <div class="flex flex-row gap-4">

            <div class="flex flex-column">
                <label for="username1">Palabras clave</label>
                <input  class="{{estiloValidacionTexto}}" pInputText id="username1" aria-describedby="username-help1" [(ngModel)]="nuevoEnlace.textoClave"/>
                <small id="username-help1">Introduce un texto clave para este enlace</small>
            </div>
        
                <label for="username1">URL</label>
                <input class="{{estiloValidacionUrl}}" pInputText id="username1" aria-describedby="username-help1" [(ngModel)]="nuevoEnlace.url" />
                <small id="username-help1">Introduce una URL para el enlace</small>
             
            </div>
        </div>
        <div style="margin-top: 20px;" >

            <app-confirm tipo="Crear" icono="pi pi-plus" mensaje="¿Deseas crear este nuevo enlace?" color="success" (confirmacion)="crear($event)"></app-confirm>
        </div>
  </p-dialog>
</div>
