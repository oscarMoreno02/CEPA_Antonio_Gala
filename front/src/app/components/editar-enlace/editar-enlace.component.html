<p-toast></p-toast>
<div class="card flex justify-content-center">
  @if(tipo==0){
  <p-button (click)="showDialog()" icon="pi pi-pencil" title="Editar enlace"></p-button>
  }
  <p-dialog header="Editar enlace" [(visible)]="visible" [modal]="true" 
    [draggable]="false" [resizable]="false">


    <div class="card flex justify-content-center" class="custom-dialog">
        <div class="flex flex-row gap-4">

            <div class="flex flex-column">
                <label for="username1">Palabras clave</label>
                <input  class="{{estiloValidacionTexto}}" pInputText id="username1" aria-describedby="username-help1" [(ngModel)]="editarEnlace.textoClave"/>
                <small id="username-help1">Introduce un texto clave para este enlace</small>
            </div>
        
                <label for="username1">URL</label>
                <input class="{{estiloValidacionUrl}}" pInputText id="username1" aria-describedby="username-help1" [(ngModel)]="editarEnlace.url" />
                <small id="username-help1">Introduce una URL para el enlace</small>
             
            </div>
        </div>
        <div style="margin-top: 20px;" >

            <app-confirm tipo="Guardar" icono="pi pi-save" mensaje="¿Deseas guardar los cambios?" color="success" (confirmacion)="guardar($event)"></app-confirm>
            <app-confirm tipo="Eliminar" icono="pi pi-trash" mensaje="¿Deseas eliminar el enlace?" color="danger" (confirmacion)="eliminar($event)"></app-confirm>
            
        </div>
  </p-dialog>
</div>
