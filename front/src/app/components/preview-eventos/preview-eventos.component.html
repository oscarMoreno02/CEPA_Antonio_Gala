<div style="float:left; margin-left:20px; margin-top:30px; margin-bottom:30px ;justify-content: space-evenly;">
    <p-card styleClass="mt10" [style]="{'width': '350px', 'height': '450px', 'margin-top':'20px'}" routerLink="eventos/{{ evento.id }}">
    <ng-template pTemplate="header">
        <div  style="text-align: center;  overflow: hidden; margin-top: -50px;">
                <h1>
                    <a style="font-size: 20px; text-decoration: none; color: inherit; display: inline-block; max-width: 100%; word-wrap: break-word;"> 
                        <span>
                            {{ evento.nombre }}
                        </span>
                    </a>
                </h1>
        </div>
    </ng-template>
    <ng-template pTemplate="body">
        @if(evento.fotoCartel!=null){
            <img [src]='evento.fotoCartel' style="height:200px; width:auto;" class="shadow-4">
        }
        <p>{{ evento.descripcion }}</p>
        <p>{{ evento.fecha }}</p>
        <p>{{ evento.hora }}</p>
    </ng-template>
</p-card>
</div>
