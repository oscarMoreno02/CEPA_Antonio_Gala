@if(authService.getAccess=='jefedeestudios'){

    <app-nueva-aula></app-nueva-aula>
}


<div style="margin-top: 100px;" class="card">
    <p-table
        [value]="listaAulas"
        [paginator]="true"
        [rows]="5"
        [showCurrentPageReport]="true"
        [tableStyle]="{ 'min-width': '50rem' }"
        currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} aulas"
        [rowsPerPageOptions]="[5, 10, 20]"
    >
        <ng-template pTemplate="header">
            <tr>
                <th></th>
                <th style="width:10%">NÂº</th>
                <th style="width:40%">Nombre</th>
                <th style="width:30%"></th>
                <th style="width:20%"></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-aula>
            <tr>
                @if(authService.getAccess=='jefedeestudios'){

                    <td><app-editar-aula [id]="aula.id"></app-editar-aula></td>
                }@else {<td></td>}
                <td>{{ aula.id}}</td>
                <td>{{ aula.nombre}}</td>
                @if(authService.getAccess=='jefedeestudios'){

                    <td>    <button routerLink="{{aula.id}}/horarios">Horarios</button></td>
                    <td><button routerLink="{{aula.id}}/reservas">Reservas</button></td>
                }@else {
                    <td><button routerLink="{{aula.id}}/horarios">Horarios</button></td>
                }
            </tr>
        </ng-template>
        <ng-template pTemplate="paginatorleft">
        </ng-template>
        <ng-template pTemplate="paginatorright">
            
        </ng-template>
    </p-table>
</div>
