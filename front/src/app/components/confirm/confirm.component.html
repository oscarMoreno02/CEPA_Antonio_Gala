<div class="card flex justify-content-center">
<p-confirmDialog>
    <ng-template pTemplate="message" let-message>
        <i style="margin-right: 10px;" class="pi pi-exclamation-circle text-6xl text-primary-500"></i>
        <div class="flex flex-column align-items-center w-full gap-3 border-bottom-1 surface-border">
            <p>{{ message.message }}</p>
        </div>
    </ng-template>
</p-confirmDialog>
<p-button  [outlined]="true"  (click)="confirm()" icon="{{iconoFinal}}" severity={{color}} label={{tipo}}></p-button>

</div>
