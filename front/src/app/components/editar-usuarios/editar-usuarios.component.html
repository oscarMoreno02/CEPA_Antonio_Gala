<!--Raul-->
<p-toast></p-toast>
    
    <div class="card flex justify-content-center">
        @if(tipo==0){
    <p-button [raised]="true" [outlined]="true" (click)="showDialog()" [raised]="true" label="Editar" icon="pi pi-pencil"></p-button>
        }
    <p-dialog header="Editar usuarios" [(visible)]="visible" [modal]="true" 
    [draggable]="false" (onHide)="cerrar()" [resizable]="false">


    <div class="card flex justify-content-center" class="custom-dialog">
        <div class="flex flex-row gap-4">

            <div class="flex flex-column">
                <label for="username1">Nombre</label>
                <input class="{{estiloValidacionNombre}}" pInputText id="nombre" aria-describedby="username-help1" [(ngModel)]="usuarios.nombre" />
                <small id="username-help1">Introduce un nombre para el nuevo usuario</small>
            </div>
            

            <div class="flex flex-column">
                <label for="username2">Correo</label>
                <input class="{{estiloValidacionCorreo}}" pInputText id="email" aria-describedby="username-help2" [(ngModel)]="usuarios.email" />
                <small id="username-help2">Introduce un correo para el nuevo usuario</small>
            </div>

            <div class="flex flex-column">
                <label for="username3">Contrase単a</label>
                <input class="{{estiloValidacionContrasena}}" pInputText id="password" aria-describedby="username-help3" [(ngModel)]="usuarios.password" />
                <small id="username-help3">Introduce una contrase単a para el nuevo usuario</small>
            </div>

        </div>
        </div>
        <div style="margin-top: 20px;" >

            <app-modificar-roles [idUser]="id"></app-modificar-roles>
        </div>
        <div style="margin-top: 20px;" >

            <app-confirm tipo="Guardar" icono="plus" mensaje="多Deseas guardar los cambios?" color="success" (confirmacion)="guardar($event)"></app-confirm>
        </div>
        <div style="margin-top: 20px;" >

            <app-confirm tipo="Borrar" icono="pi pi-trash" mensaje="多Deseas borrar esta usuarios?" color="danger" (confirmacion)="eliminar($event)"></app-confirm>
        </div>
  </p-dialog>
</div>
